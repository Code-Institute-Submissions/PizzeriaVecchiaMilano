        <title>Pizzeria Vecchia Milano</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" type="text/css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css" type="text/css"/>
        <link rel="stylesheet" href="assets/css/style.css" type="text/css"/>
    </head>
    <body>
        <!--I built header and nav following a guided video found on youtube.com (https://youtu.be/gt8zOLQ8A0w).
            I liked this tutorials because was showing in a simple way how to build a responsive toggle menu that appear only for smaller screens-->
        <header>
            <a href="index.html">
                <div class="logo"><i>Vecchia Milano</i></div>
            </a>
            <nav>
                <ul>
                    <li><a href="menu.html">Menu</a></li>
                    <li><a href="ourstory.html">Our Story</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li>
                        <a href="orderonline.html">
                            <div class="btn btn-success">
                                <h5>Order  Online</h5>
                            </div>
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="menu-toggle"><i class="fa fa-bars" aria-hidden="true"></i>
            </div>
        </header>
        <!--In this page there are a collection of the best picture memories of the last years.

        <!--I built a very simple footer. 
            I just took example from the repos we did during the course and placed the most popular social-network icons-->    
        <footer>
            <ul class="socialnet">
                <li>
                    <a target="_blank" href="https://www.facebook.com">
                    <i class="fa fa-facebook" aria-hidden="true"></i>
                    <span class="sr-only">Facebook</span></a>
                </li>
                <li>
                    <a target="_blank" href="https://www.twitter.com">
                    <i class="fa fa-twitter" aria-hidden="true"></i>
                    <span class="sr-only">Twitter</span></a>
                </li>
                <li>
                    <a target="_blank" href="https://www.youtube.com">
                    <i class="fa fa-youtube" aria-hidden="true"></i>
                    <span class="sr-only">Youtube</span></a>
                </li>
                <li>
                    <a target="_blank" href="https://www.instagram.com">
                    <i class="fa fa-instagram" aria-hidden="true"></i>
                    <span class="sr-only">Instagram</span></a>
                </li>
            </ul>
        </footer>
        <!--The jQuery library link and the toggle menu function are placed at the end of the document to be loaded for last-->
        <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                $('.menu-toggle').click(function(){
                    $('nav').toggleClass('active')
            })
            })
        </script>
    </body>
</html>
