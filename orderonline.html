<form class="order-form" method="POST" action="https://formdump.codeinstitute.net/">
                <h2>Want to eat at home?</h2>
                <h2>Send us your order!</h2>
                
                <label for="name">Name</label><br>
                <input class="text-input" id="name" type="text" name="yourname" placeholder="Name, Phone Number" required>
                
                <label for="email">Email Address</label>
                <input class="text-input" id="email" type="email" name="email_address" placeholder="name@example.com" required>
                
              <!--  <label for="idea">Describe Your Shoes</label>
                <input class="placeOrder" id="order" type="text" name="idea" rows="3" required>-->
                
                <label for="order">Place Your Order</label>
    <textarea class="placeOrder" id="textArea" rows="3" 
    placeholder=
    "Example:
    2x Margherita
    1x Diavola
    3x Napoletana
    2x Tiramisu" required></textarea>

                <label for="in">Delivery</label>
                <input id="in" type="radio" name="shoesmodel" value="in" required>
                <label for="out">Pick up in store</label>
                <input id="out" type="radio" name="shoesmodel" value="out">
                <input class="my-button" type="submit" value="Send order!">
                
   <div><h6>After you click on Send order!, you will receive an email confirmation with your order description and the total balance</h6></div>
            </form>
