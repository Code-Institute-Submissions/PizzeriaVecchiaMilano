    <body>
        <!--I built header and nav following a guided video found on youtube.com (https://youtu.be/gt8zOLQ8A0w).

                <ul>
                    <li><a href="menu.html">Menu</a></li>

        <!--The form was initially taken from the Bootstrap library but then I cut the unnecessary parts that I didn't need, keeping two labels
            for the customer information and an expandable text area for placing the orders.
            The form is connected to the EmailJS service.
            When you click on the green button (Send Order!), this service, through the sendEmail.js file, makes sure that when an order is placed,
            one automatic email is going to be send to the Pizzeria and one automatic email confirmation back to the customer who placed the order-->
        <form onsubmit="return sendMail(this);" class="order-form" id="order-form">
            <h2>Want to eat at home?</h2>
            <h2>Send us your order!</h2>
            <label for="name">Name, Phone Number</label><br>
            <input class="text-input" id="name" type="text" name="name" placeholder="Name, Phone Number" required>
            <label for="email">Email Address</label>
            <input class="text-input" id="email" type="email" name="emailaddress" placeholder="name@example.com" required>
            <label for="textArea">Place Your Order</label>
            <textarea name="textArea" class="placeOrder" id="textArea" rows="3" 
                placeholder=
                "Example:
        2x Margherita
        1x Diavola
        3x Napoletana
        2x Tiramisu" required></textarea>
            <label for="in">Delivery</label>
            <input id="in" type="radio" name="pizza" value="in" required>
            <label for="out">Pick up in Pizzeria</label>
            <input id="out" type="radio" name="pizza" value="out">
            <input class="my-button" type="submit" value="Send order!">
            <div>
                <h6>After you click on Send order!, you will receive an email confirmation with your order description and your balance</h6>
            </div>
        </form>
        <!--I built a very simple footer. 
            I just took example from the repos we did during the course and placed the most popular social-network icons-->

                <li>
                    <a target="_blank" href="https://www.instagram.com">

                    <span class="sr-only">Instagram</span></a>
                </li>
            </ul>
        </footer>
        <!--The jQuery library links and the js files are placed at the end of the document to be loaded for last-->
        <!--The jQuery link of the toggle menu and its funcion below-->
        <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                $('.menu-toggle').click(function(){
                    $('nav').toggleClass('active')
            })
